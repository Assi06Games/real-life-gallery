<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
      font-src 'self' https://fonts.gstatic.com; 
      img-src 'self' data:; 
      connect-src 'self';">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>Jaroslav Mareš - Photography Portfolio | Plzeň & Prague</title>
    <meta name="description" content="Professional photography by Jaroslav Mareš based in Plzeň and Prague. Specializing in dark, moody portraits, architectural structures, and creative product photography.">
    <meta name="keywords" content="Jaroslav Mareš, Photography, Photographer, Plzeň, Pilsen, Prague, Praha, Portraits, Architecture, Product Photography, Dark Aesthetic, Czech Republic">
    <meta name="author" content="Jaroslav Mareš">
    <meta name="robots" content="index, follow">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="Jaroslav Mareš - Photography | Plzeň & Prague">
    <meta property="og:description" content="Moody portraits, architecture, and product photography. View the portfolio.">
    <meta property="og:image" content="/header-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:locale" content="en_US">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jaroslav Mareš - Photography">
    <meta name="twitter:description" content="Professional photography portfolio based in Plzeň/Prague.">
    <meta name="twitter:image" content="/header-image.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body class="focus-gallery" oncontextmenu="return false;">
    <div id="app">
      
      <svg width="0" height="0" style="position: absolute; visibility: hidden;">
        <defs>
          <linearGradient id="brass-grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#EEDCBA" />
            <stop offset="50%" stop-color="#CDB38B" />
            <stop offset="100%" stop-color="#8B7355" />
          </linearGradient>
          
          <linearGradient id="beam-grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="rgba(255, 255, 255, 0.8)" />
            <stop offset="100%" stop-color="rgba(255, 255, 255, 0)" />
          </linearGradient>

          <filter id="soft-blur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
          </filter>

          <filter id="noise-grain">
             <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
             <feColorMatrix type="saturate" values="0"/>
          </filter>
        </defs>
      </svg>

      <div id="theater-lighting">
          <div class="spot-ambient"></div>
      </div>

      <div id="global-dimmer"></div>

      <header class="header" id="main-header">
        <nav class="nav-bar">
          <a href="#" class="nav-link" id="nav-gallery" data-target="gallery">GALERIE</a>
          <a href="#" class="nav-link" id="pricing-link">CENÍK</a>
          <a href="#" class="nav-link" id="nav-about" data-target="about">KONTAKTY</a>
        </nav>

        <div class="header-content">
            <div class="canvas-3d header-canvas">
                <img src="/header-image.jpg" alt="Header" class="canvas-image">
                <div class="header-text">
                    <h1>JAROSLAV MAREŠ</h1>
                    <h2>PHOTOGRAPHY</h2>
                </div>
            </div>
            
            <nav class="elevator-nav">
                <div class="elevator-btn active" data-floor="0">
                    <span class="letter">P</span><span class="reveal">ORTRÉTY</span>
                </div>
                
                <div class="elevator-shaft" data-shaft-idx="0">
                    <div class="elevator-dot"></div>
                    <div class="elevator-dot"></div>
                </div>

                <div class="elevator-btn" data-floor="1">
                    <span class="letter">A</span><span class="reveal">RCHITEKTURA</span>
                </div>

                <div class="elevator-shaft" data-shaft-idx="1">
                    <div class="elevator-dot"></div>
                    <div class="elevator-dot"></div>
                </div>

                <div class="elevator-btn" data-floor="2">
                    <span class="letter">F</span><span class="reveal">ILM</span>
                </div>

                <div class="elevator-shaft" data-shaft-idx="2">
                    <div class="elevator-dot"></div>
                    <div class="elevator-dot"></div>
                </div>

                <div class="elevator-btn" data-floor="3">
                    <span class="letter">A</span><span class="reveal">RTISTIC</span>
                </div>
            </nav>

            <div id="floor-display">PORTRÉTY</div>
        </div>
      </header>

      <main class="gallery-section" id="gallery-wrapper">
        <div class="gallery-track-wrapper">
            <div class="gallery-track" id="gallery-track">
                </div>
        </div>
      </main>

      <div id="pricing-container-wrapper">
         <div class="pricing-glass-panel">
            <div class="pricing-light-border"></div>
            <div class="pricing-content" id="pricing-content-area"></div>
            
            <div class="pricing-close-trigger">
                <svg width="30" height="20" viewBox="0 0 30 20" fill="none">
                    <path d="M2 2L15 15L28 2" stroke="#444" stroke-width="2"/>
                </svg>
            </div>
         </div>
      </div>

      <footer class="footer-section" id="main-footer">
        <div class="footer-glass">
            <div class="footer-item copy-trigger" data-copy="jaroslavmaress@sezanam.cz">
                <div class="icon-wrapper">
                    <svg class="footer-icon normal-state" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M4 7.00005L10.2 11.65C11.2667 12.45 12.7333 12.45 13.8 11.65L20 7" stroke-linecap="round" stroke-linejoin="round"/>
                        <rect x="3" y="5" width="18" height="14" rx="2" stroke-linecap="round"/>
                    </svg>
                    <svg class="footer-icon verified-state" style="display:none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <div class="text-group">
                    <span class="label">EMAIL</span>
                    <div class="value-container">
                        <span class="value">jaroslavmaress@sezanam.cz</span>
                    </div>
                </div>
            </div>

            <div class="footer-divider"></div>

            <div class="footer-item copy-trigger" data-copy="slawq.raw">
                <div class="icon-wrapper">
                    <svg class="footer-icon normal-state" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="2" y="2" width="20" height="20" rx="5" stroke-linecap="round"/>
                        <path d="M16 11.37C16.1234 12.2022 15.9813 13.0522 15.5938 13.799C15.2063 14.5458 14.5931 15.1514 13.8416 15.5297C13.0901 15.9079 12.2384 16.0396 11.4078 15.9059C10.5771 15.7723 9.80976 15.3801 9.21484 14.7852C8.61991 14.1902 8.22773 13.4229 8.09406 12.5922C7.9604 11.7616 8.09206 10.9099 8.47032 10.1584C8.84858 9.40685 9.45418 8.79374 10.201 8.40624C10.9478 8.01874 11.7978 7.87658 12.63 8" stroke-linecap="round"/>
                        <path d="M17.5 6.5L17.51 6.5" stroke-linecap="round" stroke-width="2"/>
                    </svg>
                    <svg class="footer-icon verified-state" style="display:none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <div class="text-group">
                    <span class="label">INSTAGRAM</span>
                    <div class="value-container">
                        <span class="value">@slawq.raw</span>
                    </div>
                </div>
            </div>
        </div>
      </footer>

      <div id="image-modal" class="modal">
          <span class="close-modal">&times;</span>
          <div class="modal-canvas-wrapper">
              <img class="modal-content" id="modal-image">
          </div>
          <div class="modal-bottom-controls">
              <div class="modal-nav nav-prev">&lt;</div>
              <div id="modal-caption"></div>
              <div class="modal-nav nav-next">&gt;</div>
          </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
